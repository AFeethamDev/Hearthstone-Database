<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">

		<title>Hearthstone Database</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<header>
			<h1>Hearthstone Database</h1>
		</header>

		<div id="searchBar">
			<input type="text" name="" value="Dragon">
			<button type="button" name="button">Search</button>
		  <input type="radio" id="cardName" name="searchParam" checked>
		  <label for="cardName">Name</label>
			<input type="radio" id="cardTribe" name="searchParam" unchecked>
		  <label for="cardTribe">Tribe</label>
			<div id="gamemode">
				<input type="radio" id="constructed" name="gameMode" checked>
			  <label for="constructed">Constructed</label>
				<input type="radio" id="battlegrounds" name="gameMode" unchecked>
			  <label for="constructed">Battlegrounds</label>
			</div>
		</div>

		<div id="myImgs"></div>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
